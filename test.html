<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Map</title>

     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

     <script src="./schools.js"></script>




</head>

<body>
    <div id="mapid"></div>
    <style>
        #mapid{width:900px; height: 500px;}
    </style>


  <script>

    var map = L.map("mapid").setView([35.84, -78.73], 10);
    
    L.geoJSON(triangleHighSchools);;
         var HSicon = L.icon({
            iconUrl: "https://cdn-icons-png.flaticon.com/512/3610/3610185.png", 
            iconSize: [25,25],
            popupAnchor: [0, 0]
        });

    var openStreetMap = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    });

    var topoMap = L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", {
      maxZoom: 17,
      attribution: "Map data: &copy; OpenStreetMap contributors | Map style: &copy; OpenTopoMap"
    });

  
    openStreetMap.addTo(map);

    
    function popupHTML(props) {
      return `
        <h3>${props.name}</h3>
        <p><b>City:</b> ${props.city}</p>
        <p>${props.description}</p>
      `;
    }
    

    var hsLayer = L.geoJSON(triangleHighSchools, {
        pointToLayer: function (feature, latlng) {
            return L.marker(latlng, { icon: HSicon });
    },
        onEachFeature: function (feature, layer) {
            layer.bindPopup(`
                <h3>${feature.properties.name}</h3>
                <p><b>City:</b> ${feature.properties.city}</p>
                <p>${feature.properties.description}</p>
            `);
        }
    }).addTo(map);

   
    map.fitBounds(hsLayer.getBounds(), { padding: [20, 20] });

    
    var baseLayers = {
      "OpenStreetMap": openStreetMap,
      "OpenTopoMap": topoMap
    };

    var overlays = {
      "Triangle High Schools": hsLayer
    };

    L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);
  </script>
</body>
</html>
